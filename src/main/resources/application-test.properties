#É uma fonte de dados que gerencia uma conexão com o banco de dados
# DATASOURCE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
##uma interface para interagir com o banco de dados h2
# H2 CLIENT
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
##JPA trabalha com objetos e encapsula o SQL, fazendo a comunicação com o banco de dados
##SQL é usado para interagir com o banco de dados
# JPA, SQL
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
